<HTML>
	<title> FRC Sim 2015 </title>
	<head>
		<link rel="stylesheet" type="text/css" href="css/maininterface.css"/>
		
		<body>
		
			<script type="text/javascript" src="js/main.js"></script>
		</body>
				<button type="button" id="addPro" class="add" onClick="addPro()">+</button>
				<button type="button" id="subPro" class="sub" onClick="subPro()">-</button>
				
				<button type="button" id="addMech" class="add" onClick="addMech()">+</button>
				<button type="button" id="subMech" class="sub" onClick="subMech()">-</button>
				
				<button type="button" id="addPR" class="add" onClick="addPR()">+</button>
				<button type="button" id="subPR" class="sub" onClick="subPR()">-</button>
				
				<button type="button" id="addElec" class="add" onClick="addElec()">+</button>
				<button type="button" id="subElec" class="sub" onClick="subElec()">-</button>
				
				<button type="button" id="addMentor" class="add" onClick="addMentor()">+</button>
				<button type="button" id="subMentor" class="sub" onClick="subMentor()">-</button>
				
				<div class="memberList" id="proText">Programmers</div>
				<div class="memberList" id="mechText">Mechanics</div>
				<div class="memberList" id="prText">PR</div>
				<div class="memberList" id="elecText">Electricians</div>
				<div class="memberList" id="mentorText">Mentors</div>
				
				<button type="button" id="send" onClick="send()">15 </button>
				<button class="member" id="promembers" onClick="clearPro()">0 </button>
				<button class="member" id="mechmembers" onClick="clearMech()">0 </button>
				<button class="member" id="prmembers"onClick="clearPR()" >0 </button>
				<button class="member" id="elecmembers"onClick="clearElec()" >0 </button>
				<button class="member" id="mentormembers"onClick="clearMentor()" >0 </button>
			
			
</HTML>
